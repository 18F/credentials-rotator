version: 2.0

default-docker-config: &default-docker-config
  docker:
    - image: circleci/ruby:2.5

jobs:
  build:
    # filters:
    #   branches:
    #     only:
    #       - staging
    <<: *default-docker-config

    steps:
      - checkout
      - run:
          name: install CF CLI
          command: |
            curl -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            rm cf-cli_amd64.deb
            cf install-plugin autopilot -f -r CF-Community
            cf api $CF_API
      - run:
          name: login to staging
          command: |
              if [ "${CIRCLE_BRANCH}" == "staging" ]; then
                  CF_SPACE="staging"
                  cf login -u $CF_USERNAME_STAGING -p $CF_PASSWORD_STAGING -o $CF_ORGANIZATION -s $CF_SPACE
              fi
      - run:
          name: login to production
          command: |
              if [ "${CIRCLE_BRANCH}" == "production" ]; then
                  CF_SPACE="production"
                  cf login -u $CF_USERNAME_PRODUCTION -p $CF_PASSWORD_PRODUCTION -o $CF_ORGANIZATION -s $CF_SPACE
              fi
      - run:
          name: Rotate the credentials-rotator-user credentials
          command: ruby rotate_creds.rb credentials-rotator-user
